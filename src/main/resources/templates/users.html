<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" filter-color="black" data-image="../../assets/img/register.jpeg">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                   <div class="card card-signup">
                       <table>
                           <thead>
                           <tr>
                               <th>Image</th>
                               <th>User</th>
                               <th>Role</th>
                               <th>Status</th>
                               <th></th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each="user:${users}"  th:id="${user.id}">
                               <td><img th:src="@{${'/docs-upload/default-avatar.png' }}" class="rounded" alt=""></td>
                               <td class="row">
                                   <div class="col-md-12" th:text="${user.username}"></div>
                               </td>
                               <td th:each="role:${user.roles}" class="row">
                                   <div class="col-md-12">
                                       <label th:text="${role.name}"></label>
                                   </div>
                               </td>
                               <td>
                                   <span th:if="${user.online}" class="badge badge-sm bg-gradient-success">ONLINE</span>
                                   <span th:unless="${user.online}" class="badge badge-sm bg-gradient-secondary">OFFLINE</span>
                               </td>
                               <td>
                                   <button th:attr="onclick=${'edit('+user.id}"  type="button" rel="tooltip" class="btn btn-success btn-round">
                                       <i class="material-icons">edit</i>
                                   </button>
                                   <button th:attr="onclick=${'deleteUser('+user.id+')'}" type="button" rel="tooltip" class="btn btn-danger btn-round">
                                       <i class="material-icons">delete</i>
                                   </button>
                               </td>
                           </tr>
                           </tbody>
                       </table>

                   </div>
                </div>
            </div>
        </div>

    </div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="add-leave-category-modal">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title primary-text fw-4">Add Leave Category</h4>
            </div>
            <div class="modal-body" >
                <form id="category-form">
                    <div class="col-md-12">
                        <div class="input-group">
                                         <span class="input-group-addon">
                                            <i class="material-icons">drive_file_rename_outline</i>
                                        </span>
                            <div class="form-group label-floating">
                                <label class="control-label">NAME</label>
                                <input name="name"  id="name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                                         <span class="input-group-addon">
                                            <i class="material-icons">calendar_view_day</i>
                                        </span>
                            <div class="form-group label-floating">
                                <label class="control-label">MAXIMUM DAYS</label>
                                <input name="maxDays"  id="maxDays" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-sm-4 label-on-left">ROTATE</label>
                        <div class="col-sm-8">
                            <div class="checkbox checkbox-inline">
                                <label>
                                    <input type="checkbox" id="annual_checkbox" name="optionsCheckboxes">ANNUAL
                                </label>
                            </div>
                            <div class="checkbox checkbox-inline">
                                <label>
                                    <input type="checkbox" id="monthly_checkbox" name="optionsCheckboxes">MONTHLY
                                </label>
                            </div>
                            <div class="checkbox checkbox-inline">
                                <label>
                                    <input type="checkbox" id="weekly_checkbox" name="optionsCheckboxes">WEEKLY
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="submit-btn">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
